<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Explore</title>
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro|Work+Sans" rel="stylesheet">
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- production version, optimized for size and speed -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->

  </head>

  <!-- <span>Photo by <a href="https://unsplash.com/@robertbock?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Robert Bock</a> on <a href="https://unsplash.com/s/photos/city?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Unsplash</a></span> -->
  <body>
      <div id="app">
        <header>
          
        </header>
        <main>
          <div class="search">
            <h1>Where do you want to go today?</h1>
            <form autocomplete="off" @submit.prevent="search">
              <input v-model='city' type="text" id="city">
              <button id="button" type="submit">Submit</button>
            </form>
            <span class="attribution">Photo by <a href="https://unsplash.com/@robertbock?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Robert Bock</a> on <a href="https://unsplash.com/s/photos/city?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Unsplash</a></span>
          </div>
        </main>

        <div id="destination">
          <h2>{{ forecast.name }}</h2>
        </div>

        <div class="container" v-if="venues">
          
          <div id="weather">
            <h3 class="sectiontitle">CURRENT WEATHER</h3>
            <h2>Temperature: {{celciusTemp}}&deg;C</h2>
            <h2>Condition: {{forecast.weather[0].description}}</h2>
            <h2>Wind Speed: {{forecast.wind.speed}}</h2>
            <img class="weathericon" v-bind:src="weatherIconUrl">
            
          </div>
          
          <div id="venues">
              <h3 class="sectiontitle">TOP ATTRACTIONS</h3>
          </div>
          
          <div id="map">
            <h3 class="sectiontitle">MAP</h3>  
          </div>
          
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="helpers.js"></script>
    <script src="main.js"></script>
  </body>
</html>
